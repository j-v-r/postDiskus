<!DOCTYPE HTML>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Post Diskus Application</title>
	<link href="https://fonts.googleapis.com/css?family=Caveat:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Amiri:400,700" rel="stylesheet">
	<link rel='stylesheet' href='css/reset.css'>
	<link rel='stylesheet' href='css/application.css'>
</head>
<body>
	<div id='head'>
		<div class='container'>
			<h1>Post</h1>
			<h1>Diskus</h1>
		</div>
		<div class='container'>
			<img src='images/ink.svg' alt=''>
			<div id='credit'>Icons made by <a href="http://www.flaticon.com/authors/zlatko-najdenovski" title="Zlatko Najdenovski">Zlatko Najdenovski</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
			</div>
	</div>
	<div id='userInput'>
		<div class='container'>
			<h2>Contribute</h2>
			<label for='postTitle'>Title:</label>
			<br>
			<input id='postTitle' type='text' placeholder="Your Blog Post Title...">
			<br>
			<label for='postContent'>Content:</label>
			<br>
			<textarea id='postContent' rows="16" placeholder="Your Blog Post Content..."></textarea>
			<br>
			<button type='button' id='submitPost'>Submit Post</button>
		</div>
	</div>
	<div id='posting'>
		<h2>Discussion</h2>
		
	</div>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="scripts/app.js"></script>
</body>
</html>
